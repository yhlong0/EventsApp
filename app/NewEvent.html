<html ng-app="eventsApp">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li>
						<a href="/NewEvent.html">Create Event</a>
					</li>
				</ul>
			</div>
		</div>
		<div ng-controller="EditEventController" style="padding-left:20px; padding-right:20px">
			<div class="container">
				<h1>New Event</h1>
				<hr>
				<form>
					<fieldset>
						<label for="eventName">Event Name:</label>
						<input id="eventName" type="text" placeholder="Name of your event">
						<label for="eventDate">Event Date:</label>
						<input id="eventDate" type="text" placeholder="format (mm/dd/yyyy)">
						<label for="eventTime"></label>
						<input id="eventTime" type="text" placeholder="start and end time">
						<label for="eventLocation">Event Location:</label>
						<input id="eventLocation" type="text" placeholder="Address of event">
						<br>
						<input id="eventCity" type="text" class="input-small" placeholder="City">
						<input id="eventProvince" type="text" class="input-small" placeholder="Province">

						<label for="eventImageUrl">Image:</label>
						<input id="eventImageUrl" type="url" class="input-xlarge" placeholder="Url f image">
					</fieldset>

					<img ng-src="{{event.imageUrl}}">
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/lib/jquery.min.js"></script>
	<script type="text/javascript" src="/lib/underscore-1.4.4.min.js"></script>
	<script type="text/javascript" src="/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="/lib/angular/angular.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/EventController.js"></script>
	<script type="text/javascript" src="/js/filters.js"></script>
	<script type="text/javascript" src="/js/controllers/EditEventController.js"></script>
</body>
</html>
